serviceAccount:
  enabled: true
  name: postgres

global:
  postgresql:
    password: vault:secret/data/infrastructure/postgres/credentials#password

postgresql:
  podAnnotations:
    vault.security.banzaicloud.io/vault-addr: https://vault.infrastructure:8200
    vault.security.banzaicloud.io/vault-tls-secret: vault-tls
    vault.security.banzaicloud.io/vault-role: postgres
  password: vault:secret/data/infrastructure/postgres/credentials#password
  repmgrPassword: vault:secret/data/infrastructure/postgres/credentials#repmgrpassword

pgpool:
  podAnnotations:
    vault.security.banzaicloud.io/vault-addr: https://vault.infrastructure:8200
    vault.security.banzaicloud.io/vault-tls-secret: vault-tls
    vault.security.banzaicloud.io/vault-role: postgres
  adminPassword: vault:secret/data/infrastructure/postgres/credentials#adminpassword

persistence:
  size: 10Gi
