apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-values-secret
  annotations:
    vault.security.banzaicloud.io/vault-addr: "https://vault.infrastructure:8200"
    vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
    vault.security.banzaicloud.io/vault-agent: "true"
data:
  values.yaml: |
    postgresql:
      password: vault:secret/data/infrastructure/postgres#password
      repmgrPassword: vault:secret/data/infrastructure/postgres#repmgrpassword
      adminPassword: vault:secret/data/infrastructure/postgres#adminpassword
