apiVersion: apps/v1
kind: Deployment
metadata:
  name: mastodon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mastodon
  template:
    metadata:
      annotations:
        vault.security.banzaicloud.io/vault-addr: http://vault.infrastructure:8200
        vault.security.banzaicloud.io/vault-role: mastodon
      labels:
        app: mastodon
    spec:
      serviceAccountName: mastodon
      initContainers:
        - name: mastodon-migrations
          image: tootsuite/mastodon:v3.5.2
          command: 
            - bundle
            - exec
            - rails db:migrate
          envFrom:
            - configMapRef:
                name: mastodon-env
      containers:
        - name: mastodon-web
          image: tootsuite/mastodon:v3.5.2
          command: 
            - bundle
            - exec 
            - rails s -p 3000
          ports:
            - name: web
              protocol: TCP
              targetPort: 3000
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: mastodon-env
        - name: mastodon-streaming
          image: tootsuite/mastodon:v3.5.2
          command: 
            - node 
            - ./streaming
          ports:
            - name: streaming
              protocol: TCP
              targetPort: 4000
              containerPort: 4000
          envFrom:
            - configMapRef:
                name: mastodon-env
        - name: mastodon-sidekiq
          image: tootsuite/mastodon:v3.5.2
          command: 
            - bundle 
            - exec 
            - sidekiq
          envFrom:
            - configMapRef:
                name: mastodon-env
        