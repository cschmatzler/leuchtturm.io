apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: vaultwarden
resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
generatorOptions:
  labels:
    app.kubernetes.io/name: vaultwarden
    app.kubernetes.io/version: 1.24.0
    app.kubernetes.io/part-of: vaultwarden
configMapGenerator:
  - name: vaultwarden-env
    env: configuration/vaultwarden.env
